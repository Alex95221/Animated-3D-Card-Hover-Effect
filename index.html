<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Hover Effect |</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="card">
    <div class="wrapper">
      <img src="./Images/dark_rider-cover.jpg" class="cover-image" alt="Dark Rider Cover" />
    </div>
    <img src="./Images/dark_rider-title.png" class="title" alt="Dark Rider Title" />
    <img src="./Images/dark_rider-character.webp" class="character" alt="Dark Rider Character" />
  </div>

  <div class="card">
    <div class="wrapper">
      <img src="./Images/force_mage-cover.jpg" class="cover-image" alt="Force Mage Cover" />
    </div>
    <img src="./Images/force_mage-title.png" class="title" alt="Force Mage Title" />
    <img src="./Images/force_mage-character.webp" class="character" alt="Force Mage Character" />
  </div>
  
</body>
</html>
